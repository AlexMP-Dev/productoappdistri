<head th:replace="~{_frag/Base::site-head}"></head>

<body>
    <header th:replace="~{_frag/Base::site-header}"></header>
    <div class="container">
        <h1>Listado de Pagos</h1>
        <div class="mb-3">
            <th:block th:replace="~{_frag/inputs::btn_agregar(@{/pagos/nuevo},'Agregar Pago')}"></th:block>
            <th:block th:replace="~{_frag/Inputs::btn_cerrar}"></th:block>
            <th:block th:replace="~{_frag/inputs::btn_agregar(@{/pagos/nuevoPagoWeb},'Agregar Pago via Web')}">
            </th:block>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <th>ID</th>
                    <th>Alumno</th>
                    <th>Fecha de Pago</th>
                    <th>Monto</th>
                    <th>Codigo de Pago</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </thead>
                <tbody>
                    <tr th:each="pago : ${pagos}">
                        <td th:text="${pago.id}">ID</td>
                        <td th:text="${pago.alumno.nombres}+' '+${pago.alumno.apellidos}">Alumno</td>
                        <td th:text="${#calendars.format(pago.fechaPago, 'yyyy/MM/dd')}">Fecha de Pago</td>
                        <td th:text="${pago.monto}">Monto</td>
                        <td th:text="${pago.codigoPago}">Codigo de Pago</td>
                        <td>
                            <th:block th:replace="~{_frag/inputs::btn_editar(@{/pagos/editar/}+${pago.id})}" />
                        </td>
                        <td>
                            <th:block th:replace="~{_frag/inputs::btn_eliminar(@{/pagos/eliminar/}+${pago.id})}" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <th:block th:replace="~{_frag/Inputs::btn_agregar(
                      @{/pagos/nuevo}, 'Agregar Pago')}"></th:block>
            <th:block th:replace="~{_frag/Inputs::btn_cerrar}"></th:block>
        </div>
    </div>
</body>
