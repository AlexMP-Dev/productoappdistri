<!DOCTYPE html>
<html>

<head th:replace="~{_frag/Base::site-head}"></head>

<body>
	<header th:replace="~{_frag/Base::site-header}"></header>
	<article class="container mt-3">
		<h3>Listado de Docentes</h3>
		<div class="mb-3">
			<th:block th:replace="~{_frag/Inputs::btn_agregar(
				@{/docentes/nuevo}, 'Agregar Docente')}"></th:block>
			<th:block th:replace="~{_frag/Inputs::btn_cerrar}"></th:block>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead class="table-dark">
					<th>ID</th>
					<th>Apellidos</th>
					<th>Nombres</th>
					<th>DNI</th>
					<th>Celular</th>
					<th>eMail</th>
					<th>Direccion</th>
					<th>Editar</th>
					<th>Eliminar</td>
				</thead>
				<tbody>
					<tr th:each="docente : ${docentes}">
						<td th:text="${docente.id}">ID</td>
						<td th:text="${docente.apellidos}">Apellidos</td>
						<td th:text="${docente.nombres}">Nombres</td>
						<td th:text="${docente.dni}">DNI</td>
						<td th:text="${docente.celular}">Celular</td>
						<td th:text="${docente.eMail}">eMail</td>
						<td th:text="${docente.direccion}">Direccion</td>
						<td><a th:href="@{/docente/editar/}+${docente.id}" class="btn btn-outline-warning btn-sm">
								Editar</a></td>
						<td><a th:href="@{/docente/eliminar/}+${docente.id}" class="btn btn-outline-danger btn-sm">
								Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<th:block th:replace="~{_frag/Inputs::btn_agregar(
				@{/docentes/nuevo}, 'Agregar Docente')}"></th:block>
			<th:block th:replace="~{_frag/Inputs::btn_cerrar}"></th:block>
		</div>
	</article>
</body>

</html>
