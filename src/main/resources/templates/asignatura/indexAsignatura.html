<html>

<head th:replace="~{_frag/Base::site-head}"></head>

<body>
    <header th:replace="~{_frag/Base::site-header}"></header>
    <div class="container">
        <h2>Lista de Asignaturas</h2>
        <div class="mb-3">
            <th:block th:replace="~{_frag/Inputs::btn_agregar(
				@{/asignaturas/nuevo}, 'Agregar Asignatura')}"></th:block>
            <th:block th:replace="~{_frag/Inputs::btn_cerrar}"></th:block>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <th>ID</th>
                    <th>Nombre Curso</th>
                    <th>Nombre Docente</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </thead>
                <tbody>
                    <tr th:each="asignatura : ${asignaturas}">
                        <td th:text="${asignatura.id}">ID</td>
                        <td th:text="${asignatura.curso.nombre}+' '+${asignatura.curso.nivel.nombre}">Nombre</td>
                        <td th:text="${asignatura.docente.nombres}+' '+${asignatura.docente.apellidos}">Nombre</td>
                        <td>
                            <th:block th:replace="~{_frag/inputs::btn_editar(@{/asignaturas/editar/}+${asignatura.id})}"
                                </th:block>
                        </td>
                        <td>
                            <th:block
                                th:replace="~{_frag/inputs::btn_eliminar(@{/asignaturas/eliminar/}+${asignatura.id})}"
                                </th:block>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <th:block th:replace="~{_frag/Inputs::btn_agregar(
                      @{/asignaturas/nuevo}, 'Agregar Asignatura')}"></th:block>
            <th:block th:replace="~{_frag/Inputs::btn_cerrar}"></th:block>
        </div>
    </div>
</body>

</html>
