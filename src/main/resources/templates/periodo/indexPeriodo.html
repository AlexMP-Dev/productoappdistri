<!DOCTYPE html>

<head th:replace="~{_frag/Base::site-head}"></head>

<body>
  <header th:replace="~{_frag/Base::site-header}"></header>
  <div class="container">
    <h1>Listado de Per√≠odos</h1>
    <div class="mb-3">
      <th:block th:replace="~{_frag/inputs::btn_agregar(@{/periodos/nuevo},'Agregar Periodo')}" </th:block></th:block>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <th>ID</th>
          <th>Nombre</th>
          <th>Fecha de Inicio</th>
          <th>Fecha de Fin</th>
          <th>Estado</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </thead>
        <tbody>
          <tr th:each="periodo : ${periodos}">
            <td th:text="${periodo.id}">ID</td>
            <td th:text="${periodo.nombre}">Nombre</td>
            <td th:text="${#calendars.format(periodo.fechaInicio, 'yyyy/MM/dd')}">Fecha de Inicio</td>
            <td th:text="${#calendars.format(periodo.fechaFin, 'yyyy/MM/dd')}">Fecha de Fin</td>
            <td th:text="${periodo.estado}">Estado</td>
            <td>
              <th:block th:replace="~{_frag/inputs::btn_editar(@{/periodos/editar/}+${periodo.id})}" />
            </td>
            <td>
              <th:block th:replace="~{_frag/inputs::btn_eliminar(@{/periodos/eliminar/}+${periodo.id})}" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
