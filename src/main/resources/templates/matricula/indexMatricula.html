<head th:replace="~{_frag/Base::site-head}"></head>

<body>
    <header th:replace="~{_frag/Base::site-header}"></header>
    <div class="container">
        <h1>Listado de Matriculas</h1>
        <div class="mb-3">
            <th:block th:replace="~{_frag/inputs::btn_agregar(@{/matriculas/nuevo},'Agregar Matrícula')}" </th:block>
                <th:block th:replace="~{_frag/Inputs::btn_cerrar}"></th:block>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <th>ID</th>
                    <th>Fecha de Matrícula</th>
                    <th>Curso</th>
                    <th>Pago</th>
                    <th>Periodo</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </thead>
                <tbody>
                    <tr th:each="matricula : ${matriculas}">
                        <td th:text="${matricula.id}">ID</td>
                        <td th:text="${matricula.fechaMatricula}">Fecha de Matrícula</td>
                        <td th:text="${matricula.curso.nombre}">Curso</td>
                        <td th:text="${matricula.pago.id}">Pago</td>
                        <td th:text="${matricula.periodo.nombre}">Periodo</td>

                        <td>
                            <th:block
                                th:replace="~{_frag/inputs::btn_editar(@{/matriculas/editar/}+${matricula.id})}" />
                        </td>
                        <td>
                            <th:block
                                th:replace="~{_frag/inputs::btn_eliminar(@{/matriculas/eliminar/}+${matricula.id})}" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mb-3">
            <th:block th:replace="~{_frag/inputs::btn_agregar(@{/matriculas/nuevo},'Agregar Matrícula')}" </th:block>
                <th:block th:replace="~{_frag/Inputs::btn_cerrar}"></th:block>
        </div>
    </div>
</body>
